{% extends "base.html" %}

{% block body %}
    <h1>Delete a Boat</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if success %}
        <p style="color: green;">{{ success }}</p>
    {% endif %}

    <form action="{{ url_for('delete_item') }}" method="POST">
        <label for="boat_id">Enter Boat ID to Delete:</label>
        <input type="number" name="boat_id" id="boat_id" required>
        <button type="submit">Delete Boat</button>
    </form>
{% endblock %}
